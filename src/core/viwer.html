<div class="\{classNames.MiniEditor\}" contenteditable data-action-input="onInput" data-action-paste="onPaste">
</div>
<!-- BEGIN showSource:exist -->
<textarea class="\{classNames.MiniEditor\}"></textarea>
<!-- END showSource:exist -->
<div class="\{classNames.MiniEditorBtnGroup\}">
    <button class="\{classNames.MiniEditorBtn\}<!-- BEGIN showSource:exist -->\{classNames.MiniEditorBtnActive\}<!-- END showSource:exist -->" data-action-click="toggleSource">\{message.sourceBtn\}</button>
    <!-- BEGIN useLink:exist -->
    <button class="\{classNames.MiniEditorBtn\}" data-action-click="addLink">\{message.addLinkBtn\}</button>
    <!-- END useLink:exist --> 
    <!-- BEGIN btnOptions:loop -->
    <button class="\\{classNames.MiniEditorBtn\\}" data-action-click="insertTag({tag},{className})">{label}</button>
    <!-- END btnOptions:loop -->
</div>
