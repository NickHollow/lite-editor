
<div class="\{classNames.MiniEditor\}" contenteditable data-action-input="onInput" data-action-paste="onPaste"<!-- BEGIN showSource:exist --> style="display:none;"<!-- END showSource:exist --><!-- BEGIN hideEditor:exist --> style="display:none;"<!-- END hideEditor:exist -->>{value}</div>
<textarea class="\{classNames.MiniEditorSource\}"<!-- BEGIN showSource:empty --> style="display:none;"<!-- END showSource:empty -->{attr} data-bind="value">{value}[format]</textarea>


<!-- BEGIN selectOptions.0:exist -->
<div class="\{classNames.MiniEditorSelectWrap\}">
    <select class="\{classNames.MiniEditorSelect\}"<!-- BEGIN selectName:exist --> name="{selectName}"<!-- END selectName:exist --> data-action-change="changeOption" data-bind="selectedOption">
        <!-- BEGIN selectOptions:loop -->
        <option value="{value}" data-tag_extend>{label}</option>
        <!-- END selectOptions:loop -->
    </select>
</div>
<!-- END selectOptions.0:exist -->


<div class="\{classNames.MiniEditorBtnGroupWrap\}" <!-- BEGIN hideBtns:exist --> style="display:none;"<!-- END hideBtns:exist -->>
    <div class="\{classNames.MiniEditorBtnGroup\}">
        <button class="\{classNames.MiniEditorBtn\}<!-- BEGIN showSource:exist --> \{classNames.MiniEditorBtnActive\}<!-- END showSource:exist -->" data-action-click="toggleSource" type="button">\{message.sourceBtn\}</button>
        <button class="\{classNames.MiniEditorBtn\}" data-action-click="resetStyle"<!-- BEGIN showSource:exist --> disabled<!-- END showSource:exist --> type="button">\{message.resetStyleBtn\}</button>
        <!-- BEGIN useLink:exist -->
        <button class="\{classNames.MiniEditorBtn\}" data-action-click="addLink"<!-- BEGIN showSource:exist --> disabled<!-- END showSource:exist --> type="button">\{message.addLinkBtn\}</button>
        <!-- END useLink:exist --> 
        <!-- BEGIN btnOptions:loop -->
        <button class="\\{classNames.MiniEditorBtn\\}" data-action-click="insertTag({tag},{className})" <!-- \BEGIN showSource:exist --> disabled<!-- \END showSource:exist --> type="button">{label}</button>
        <!-- END btnOptions:loop -->
    </div>
</div>
