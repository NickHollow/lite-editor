<div data-selector="simple-wysiwyg-tooltip">
<!-- BEGIN tooltipLabel:exist -->
<div class="\{classNames.SimpleWysiwygTooltip\}" style="left:{tooltipLeft}px;top:{tooltipTop}px">
    <table class="\{classNames.SimpleWysiwygTooltipTable\}">
        <tr>
            <th>ラベル名</th>
            <td><input type="text" data-bind="tooltipLabel"></td>
        </tr>
        <tr>
            <th>URL</th>
            <td><input type="text" data-bind="tooltipUrl"></td>
        </tr>
        <tr>
            <td></td>
            <td><button data-action-click="updateLink()">変更</button></td>
        </tr>
    </table>
</div>
<!-- END tooltipLabel:exist -->
</div>
