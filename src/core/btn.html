<div class="\{classNames.SimpleWysiwygToolBox\}" data-selector="simple-wysiwyg-toolbox">
    <!-- BEGIN selectOptions.0:exist -->
    <div class="\{classNames.SimpleWysiwygSelectWrap\}">
        <select class="\{classNames.SimpleWysiwygSelect\}"<!-- BEGIN selectName:exist --> name="{selectName}"<!-- END selectName:exist --> data-action-change="changeOption" data-bind="selectedOption">
        <!-- BEGIN selectOptions:loop -->
        <option value="{value}" data-tag_extend>{label}</option>
        <!-- END selectOptions:loop -->
        </select>
    </div>
    <!-- END selectOptions.0:exist -->

    <div class="\{classNames.SimpleWysiwygBtnGroupWrap\}" <!-- BEGIN hideBtns:exist --> style="display:none;"<!-- END hideBtns:exist -->>        
        <!-- BEGIN groups:loop -->
        <div class="\\{classNames.SimpleWysiwygBtnGroup\\}">
            <!-- \BEGIN groups.{i}.items:loop -->

            <!-- \BEGIN action:touch#preview -->
            <button class="\\\{classNames.SimpleWysiwygBtn\\\}<!-- \\BEGIN showSource:exist --> \\\{classNames.SimpleWysiwygBtnActive\\\}<!-- \\END showSource:exist -->" data-action-click="toggleSource" type="button">\{label\}</button>
            <!-- \END action:touch#preview -->

            <!-- \BEGIN action:touch#redo -->
            <button class="\\\{classNames.SimpleWysiwygBtn\\\}" data-action-click="redo"<!-- \\BEGIN canRedo:empty --> disabled<!-- \\END canRedo:empty --> type="button">\{label\}</button>
            <!-- \END action:touch#redo -->

            <!-- \BEGIN action:touch#undo -->
            <button class="\\\{classNames.SimpleWysiwygBtn\\\}" data-action-click="undo"<!-- \\BEGIN canUndo:empty --> disabled<!-- \\END canUndo:empty --> type="button">\{label\}</button>
            <!-- \END action:touch#undo -->

            <!-- \BEGIN action:touch#extra -->
            <button class="\\\{classNames.SimpleWysiwygBtn\\\}<!-- \BEGIN selfClassName:exist --> \{selfClassName\}<!-- \END selfClassName:exist -->" data-action-click="onClick(\{index\})" type="button">\{label\}</button>
            <!-- \END action:touch#extra -->

            <!-- \BEGIN action:empty -->
            <button class="\\\{classNames.SimpleWysiwygBtn\\\}<!-- \BEGIN selfClassName:exist --> \{selfClassName\}<!-- \END selfClassName:exist --><!-- \BEGIN selected:exist --> \\\{classNames.SimpleWysiwygBtnActive\\\}<!-- \END selected:exist -->"
            <!-- \BEGIN tag:exist -->
            <!-- \BEGIN selected:empty --> data-action-click="insertTag(\{tag\},\{className\})"<!-- \END selected:empty -->
            <!-- \BEGIN selected:exist --> data-action-click="unwrapTag(\{tag\},\{className\})"<!-- \END selected:exist -->
            <!-- \END tag:exist -->
            <!-- \BEGIN tag:empty --> data-action-click="insertTag(span,\{className\})"<!-- \END tag:empty -->
            <!-- \\BEGIN showSource:exist --> disabled<!-- \\END showSource:exist --> 
            type="button">\{label\}</button>
            <!-- \END action:empty -->
            <!-- \END groups.{i}.items:loop -->
        </div>
        <!-- END groups:loop -->
    </div>
</div>
