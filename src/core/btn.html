<div class="\{classNames.SimpleWysiwygToolBox\}">
    <!-- BEGIN selectOptions.0:exist -->
    <div class="\{classNames.SimpleWysiwygSelectWrap\}">
        <select class="\{classNames.SimpleWysiwygSelect\}"<!-- BEGIN selectName:exist --> name="{selectName}"<!-- END selectName:exist --> data-action-change="changeOption" data-bind="selectedOption">
        <!-- BEGIN selectOptions:loop -->
        <option value="{value}" data-tag_extend>{label}</option>
        <!-- END selectOptions:loop -->
        </select>
    </div>
    <!-- END selectOptions.0:exist -->

    <div class="\{classNames.SimpleWysiwygBtnGroupWrap\}" <!-- BEGIN hideBtns:exist --> style="display:none;"<!-- END hideBtns:exist -->>
        <div class="\{classNames.SimpleWysiwygBtnGroup\}">
        <button class="\{classNames.SimpleWysiwygBtn\}<!-- BEGIN showSource:exist --> \{classNames.SimpleWysiwygBtnActive\}<!-- END showSource:exist -->" data-action-click="toggleSource" type="button">\{message.sourceBtn\}</button>
        <button class="\{classNames.SimpleWysiwygBtn\}" data-action-click="redo"<!-- BEGIN canRedo:empty --> disabled<!-- END canRedo:empty --> type="button">\{message.redoBtn\}</button>
        <button class="\{classNames.SimpleWysiwygBtn\}" data-action-click="undo"<!-- BEGIN canUndo:empty --> disabled<!-- END canUndo:empty --> type="button">\{message.undoBtn\}</button>
        </div>
        
        <div class="\{classNames.SimpleWysiwygBtnGroup\}" data-selector="btn-group">
        <!-- BEGIN btnOptions:loop -->
        <button class="\\{classNames.SimpleWysiwygBtn\\}<!-- BEGIN selfClassName:exist --> {selfClassName}<!-- END selfClassName:exist --><!-- BEGIN selected:exist --> \\{classNames.SimpleWysiwygBtnActive\\}<!-- END selected:exist -->" data-tag="{tag}" data-class="{className}"<!-- BEGIN tag:exist --><!-- BEGIN selected:empty --> data-action-click="insertTag({tag},{className})"<!-- END selected:empty --><!-- BEGIN selected:exist --> data-action-click="removeParentTag({tag},{className})"<!-- END selected:exist --><!-- END tag:exist --><!-- BEGIN tag:empty --> data-action-click="onClick({i})"<!-- END tag:empty --><!-- \BEGIN showSource:exist --> disabled<!-- \END showSource:exist --> type="button">{label}</button>
        <!-- END btnOptions:loop -->
        </div>
    </div>
</div>
