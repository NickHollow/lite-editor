<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/simple-wysiwyg.css">
  <link rel="stylesheet" href="./style.css">
	<title>SimpleWysiwyg</title>
</head>
<body>
	<textarea class='js-simple-wysiwyg' name="hoge">aaaa</textarea>
	<script src="../js/simple-wysiwyg.js"></script>
	<script>
	window.addEventListener('DOMContentLoaded',function(){
		window.wysiwyg = new SimpleWysiwyg('.js-simple-wysiwyg',{
      mode:'direct',
      message: {
        addLinkTitle: 'リンク先URLを入力してください。',
        addLinkBtn: 'リンクの挿入',
        resetStyleBtn: 'Reset',
        sourceBtn: 'HTML'
      },
      selectOptions: [
        { 
          label: '本文', 
          value: 'html',
          onSelect: function() {
            this.toHtml();
          }
        },
        { 
          label: 'マークダウン', 
          value: 'markdown', 
          onSelect: function(){
            this.toMarkdown();
          }
        }
      ],
      selectedOption: 'p',
      btnOptions: [
        { 
          label: 'リンクを挿入', 
          tag: 'a', 
          className: ''
        },
        { 
          label: '強調1', 
          tag: 'em', 
          className: ''
        },
        { 
          label: '強調2', 
          tag: 'strong', 
          className: ''
        },
        {
          label: 'イタリック',
          tag: 'i',
          className: ''
        },
        { 
          label: '赤', 
          tag: 'span', 
          className: 'red', 
          selfClassName: 'red'
        },
        { 
          label: '青', 
          tag: 'span', 
          className: 'blue', 
          selfClassName: 'blue'
        },
        { 
          label: '黄', 
          tag: 'span', 
          className: 'yellow', 
          selfClassName: 'yellow'
        },
        {
          label: 'test',
          tag: 'span',
          className: 'hogehoge'
        },
        { 
          label: 'メディアを挿入', 
          onClick: function(){ 
            alert('clicked!')
          }
        }
      ]
		});
	});
	</script>
</body>
</html>
