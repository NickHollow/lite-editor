<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/simple-wysiwyg.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
	<title>SimpleWysiwyg</title>
</head>
<body>
	<textarea class='js-simple-wysiwyg' name="hoge">my blog url is <a href="http://horicdesign.com">Horic Design</a> 
    Lorem ipsum dolor sit amet, consectetur <strong>adipisicing</strong> elit. Magni alias optio reiciendis quam, ea ex laborum ducimus beatae eveniet. Sapiente natus totam obcaecati perferendis labore, veniam quam eaque ea provident!
  </textarea>
	<script src="../js/simple-wysiwyg.js"></script>
	<script>
	window.addEventListener('DOMContentLoaded',function(){
		window.wysiwyg = new SimpleWysiwyg('.js-simple-wysiwyg',{
      mode:'direct',
      message: {
        addLinkTitle: 'リンク先URLを入力してください。',
        addLinkBtn: 'リンクの挿入',
        resetStyleBtn: 'Reset',
        sourceBtn: '<i class="fa fa-code"></i>',
        redoBtn: '<i class="fa fa-repeat"></i>',
        undoBtn: '<i class="fa fa-undo"></i>'
      },
      selectOptions: [
        { 
          label: '本文', 
          value: 'html',
          onSelect: function() {
            this.toHtml();
          }
        },
        { 
          label: 'マークダウン', 
          value: 'markdown', 
          onSelect: function(){
            this.toMarkdown();
          }
        }
      ],
      selectedOption: 'p',
      btnOptions: [
        { 
          label: '<i class="fa fa-link"></i>', 
          tag: 'a', 
          className: ''
        },
        { 
          label: '<i class="fa fa-bold"></i>', 
          tag: 'strong', 
          className: ''
        },
        {
          label: '<i class="fa fa-italic"></i>',
          tag: 'i',
          className: ''
        }
      ]
		});
	});
	</script>
</body>
</html>
