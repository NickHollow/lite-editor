<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/minieditor.css">
  <link rel="stylesheet" href="./style.css">
	<title>MiniEditor</title>
</head>
<body>
	<textarea class='js-minieditor'></textarea>
	<script src="../js/minieditor.js"></script>
	<script>
	window.addEventListener('DOMContentLoaded',function(){
		new MiniEditor('.js-minieditor',{
      message: {
        addLinkTitle: 'リンク先URLを入力してください。',
        addLinkBtn: 'リンクの挿入',
        resetStyleBtn: 'リセット',
        sourceBtn: 'ソース'
      },
      btnOptions: [
        { label: '強調1', tag: 'em', className: ''},
        { label: '強調2', tag: 'strong', className: ''},
        { label: '赤', tag: 'span', className: 'red'},
        { label: '青', tag: 'span', className: 'blue'},
        { label: '黄', tag: 'span', className: 'yellow'}
      ]
		});
	});
	</script>
</body>
</html>
